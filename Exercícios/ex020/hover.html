<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover Pseudo-classe</title>
    <style>
        h1 {
            background-color: azure;
        }

        div:hover {
            color: lightsalmon;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(194, 128, 81);
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <p>Passe o mouse sobre o texto abaixo &downarrow;</p>
    <div>&rightarrow; Passe o mouse aqui &leftarrow;
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do experimento!! &#x1F923 </p>
</body>
</html>
