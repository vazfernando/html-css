<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body {
            height: 100vh;
            position: relative;

            background-color: rgb(45, 41, 41);
        }

        #container {
            position: absolute;
            left: 50%;
            top: 50%;

            height: 500px;
            width: 500px;
            background-color: blueviolet;

            border-radius: 20px;

            transform: translate(-50%, -50%);


        }

        #content {
            position: absolute;
            left: 50%;
            top: 50%;

            height: 250px;
            width: 250px;
            background-color: violet;

            transform: translate(-50%, -50%);

            border-radius: 20px;
        }

        #supercontent {
            position: absolute;
            left: 50%;
            top: 50%;

            height: 125px;
            width: 125px;
            background-color: tomato;

            transform: translate(-50%, -50%);

            border-radius: 20px;
        }

        #dupercontent {
            position: relative;
            left: 50%;
            top: 50%;

            height: 62px;
            width: 62px;
            background-color: black;

            transform: translate(-50%, -50%);

            border-radius: 15px;
        }

        #zupercontent {
            position: relative;
            left: 50%;
            top: 50%;

            height: 31px;
            width: 31px;
            background-color: white;
            background-image: url(https://cdn.leroymerlin.com.br/products/placa_onde_esta_wally_metal_22cm_1566993960_d5e2_600x600.jpeg);
            background-size: 100% 100%;
            background-repeat: no-repeat;

            transform: translate(-50%, -50%);

            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">
            <div id="supercontent">
                <div id="dupercontent">
                    <a href="https://en.wikipedia.org/wiki/Where%27s_Wally%3F" target="_blank">
                        <div id="zupercontent"></div>
                    </a>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
