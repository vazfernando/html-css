<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente criar esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <!--<audio src="midia/ellefantecelebrando.mp3" controls autoplay></audio>-->
    <!--Formatos que aceita MP3, WAV, OGG-->
    <audio preload="metadata" controls>
        <source src="midia/ellefantecelebrando.mp3" type="audio/mpeg">
        <source src="midia/ellefantecelebrando.ogg" type="audio/ogg">
        <source src="midia/ellefantecelebrando.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue produzir áudio</p>
        <a href="midia/ellefantecelebrando.mp3">Clique aqui para fazer o Download da sua música em MP3</a>
        <!--Evitar real os arquivos no formato WAV (Grande baragay)-->
    </audio>
</body>
</html>
