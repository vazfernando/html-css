<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente (Internos)</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/fernandolima720.mp4" width="350" controls></video>-->
    <video width="350" poster="imagens/fernandolimathumb.png" controls>
        <source src="midia/fernandolima1080.mp4" type="video/mp4">
        <source src="midia/fernandolima720.mp4" type="video/mp4">
        <source src="midia/fernandolima720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p><a href="midia/fernandolima720.mp4">Baixe aqui o vídeo em MP4</a>
    </video>
    <h1>Inserindo vídeos do Youtube (Externos)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
